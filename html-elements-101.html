<!doctype html>
<html lang="nl-nl">
<head>
  <meta charset="UTF-8">
  
  <title>Matter.js - Binding html elements 101</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  <link rel="stylesheet" href="elements-101.css">
</head>
<body>
  
  <div class="wrapper">
    <div id="elms-wrapper" class="elms-wrapper">

      <div class="media-box media-box-1" data-matter>
        <div class="media">
          <img src="kitten-150.jpeg" alt="">
        </div>
        <div class="body">
          <h2>Cats are cute</h2>
          <p>When they're not scratching you</p>
        </div>
      </div>

      <div class="media-box media-box-2" data-matter>
        <div class="media">
          <img src="kitten-400.jpeg" alt="">
        </div>
        <div class="body">
          <h2>You don't own a cat</h2>
          <p>You're its servant at best</p>
        </div>
      </div>

      <div class="static-div">I'm a static div</div>
    </div>

    <div class="render-wrapper" id="render-wrapper"></div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="matter.js-elements-101.js"></script>
</body>
</html>
